<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="salaryCounter.js"></script>
</head>
<body>
    <div ng-app="salaryCounter" ng-controller="salaryController">
        <div class="container">
                <h3>Calculate Gross Salary</h1>
                <p>Basic Salary <input type="number" ng-model="basicSalary" class="form-control"> </p>
                <p>House Allowance <input type="number" ng-model="houseAllowance" class="form-control"> </p>
                <p>Medical Allowance <input type="number" ng-model="medicalAllowance" class="form-control"></p>
                <p>Transport Allowance <input type="number" ng-model="transportAllowance" class="form-control"> </p>
                <p>Tax <input type="number" ng-model="tax" class="form-control"></p>
                <p><input type="button" value="Calculate" ng-click="calculateSalary()" class="btn btn-default"></p>
                <p>Gross Salary: {{grossSalary}}</p>
        </div>
    </div>
</body>
</html>
